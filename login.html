<! DOCTYPE HTML>
<HTML>
	<HEAD>
		<META CHARSET="UTF-8">
		<TITLE>login page</TITLE>
		<link rel=stylesheet href='login_form_style.css'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	</HEAD>
	<BODY>
		<main>
			<div class='login_page'>
				<form class='login_form' on-submit='return-false;'>
					<h1 class='heading'>Login form</h1>
					<div class='input-group'>
						<input type='text' placeholder='Enter email'>
					</div>
					<div class='input-group'>
						<input type='password' placeholder='Enter password'>
					</div>
					<button class='bt-submit' type='submit' >Submit</button>
				</form>
			</div>
			<div class='social-media'>
				<a href="#"><img class='fb-logo' src='logos/fb.png'></a>
				<a href="#"><img class='google-logo' src='logos/google.png'></a>
				<a href="#"><img class='twitter-logo' src='logos/twitter.png'></a>
			</div>
		</main>
	</BODY>
</HTML>
